name: Tag and Publish

on:
  push:
    branches: [main]
    paths:
      - package.json

permissions:
  contents: write

jobs:
  release:
    name: Tag and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"

      - name: Setup pnpm
        if: steps.check.outputs.exists == 'false'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        if: steps.check.outputs.exists == 'false'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.check.outputs.exists == 'false'
        run: pnpm build:prod

      - name: Extract changelog for version
        if: steps.check.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Extract content between this version header and the next version header
          NOTES=$(awk "/^## ${VERSION}$/,/^## [0-9]/" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')
          # Use delimiter to handle multiline
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          body: |
            ${{ steps.changelog.outputs.NOTES }}

            [![GitHub Downloads](https://img.shields.io/github/downloads/omachala/ha-treemap-card/v${{ steps.version.outputs.VERSION }}/total?style=for-the-badge)](https://github.com/omachala/ha-treemap-card/releases/tag/v${{ steps.version.outputs.VERSION }})
          files: dist/treemap-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
