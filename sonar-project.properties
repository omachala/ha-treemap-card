# SonarCloud Configuration

# Source directories only (excludes tests from analysis)
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.bench.ts,**/node_modules/**

# Test directories
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.bench.ts,src/**/*.test.ts

# Exclude from duplication analysis
sonar.cpd.exclusions=tests/**,**/*.test.ts,**/*.bench.ts

# Exclude from coverage
sonar.coverage.exclusions=tests/**,**/*.test.ts,**/*.bench.ts

# TypeScript coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
